<!--Payment sent vs Payment Received-->

<script>

  var options = {
    colors: ["#49C0F2", "#28C76F"],
    chart: {
      type: 'scatter',
      height: 350,
      zoom: {
        enabled: false,
        type: "xy"
      },
      toolbar: {
        show: false
      }
    },
    series: [
      { name: 'Payment Sent', data: [500, 1500, 4000, 12000, 17000] },
      { name: 'Payment Received', data: [1200, 1000, 12000, 5000, 12000] }
    ],
    xaxis: {
      type: "category",
      categories: ["Feb"],
      labels: {
        formatter: function (value, timestamp, index) {
          return ["Feb", "beat 10%"];
        },
        style: {
          fontSize: "10px"
        }
      },
      tickAmount: 5,
      tickPlacement: 'between'
    },
    yaxis: {
      tickAmount: 7
    },
    markers: {
      strokeWidth: 0,
    },
    legend: {
      height: 30,
    }
  };

  var chart = new ApexCharts(document.querySelector("#chart"), options);

  chart.render();


</script>


<!--sale vs purchase-->

<script>

  var barChartData = {
    labels: [
      "Feb",

    ],
    datasets: [
      {
        label: "Candidates",
        backgroundColor: "pink",
        borderColor: "red",
        borderWidth: 1,
        data: [10000, 7, 4, 6, 9, 7, 3]

      },
      {
        label: "Companies",
        backgroundColor: "lightblue",
        borderColor: "blue",
        borderWidth: 1,
        data: [3000, 5, 6, 7, 3, 5, 6, 7]
      }

    ]
  };

  var chartOptions = {
    responsive: true,
    legend: {
      position: "top"
    },
    title: {
      display: true,
      text: "Candidates Vs Companies"
    },
    scales: {
      yAxes: [{
        ticks: {
          beginAtZero: true
        }
      }]
    }
  }

  window.onload = function() {
  var canvas = document.getElementById("canvas");
  if (canvas) {
    var ctx = canvas.getContext("2d");
    window.myBar = new Chart(ctx, {
      type: "bar",
      data: barChartData,
      options: chartOptions
    });
  } else {
    console.error("Canvas element not found");
    }
  };

  // window.onload = function () {
  //   var ctx = document.getElementById("canvas").getContext("2d");
  //   window.myBar = new Chart(ctx, {
  //     type: "bar",
  //     data: barChartData,
  //     options: chartOptions
  //   });
  // };

</script>

<!--show hide on checkbox-->
<script>
  $(function () {
    $("#chekcategory").click(function () {
      if ($(this).is(":checked")) {
        $("#parentcategory").show();
      } else {
        $("#parentcategory").hide();
      }
    });
  });
</script>
